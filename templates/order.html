<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-image: url('/static/images/bg.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 15px;
        }

        .header a {
            background-color: #0275d8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .header a:hover {
            background-color: #025aa5;
        }

        .content {
            padding: 20px;
            color: white;
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }

        button {
            background-color: #0275d8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="btn btn-blue">Back to Main</a> <!-- Back button -->
    </header>

    <div class="content">
        <h1>Place a New Order</h1>
        <form action="/submit_order" method="POST">
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" required>

            <label for="customer_contact">Contact Number:</label>
            <input type="text" id="customer_contact" name="customer_contact" required>

            <label for="product_name">Product Name:</label> <!-- Added Product Name -->
            <input type="text" id="product_name" name="product_name" required> <!-- Added Product Name Field -->

            <label for="total_product">Quantity of Product:</label>
            <input type="number" id="total_product" name="total_product" required>

            <label for="total_amount">Total Amount:</label>
            <input type="number" id="total_amount" name="total_amount" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
